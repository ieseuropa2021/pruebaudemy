<h3>Agregar</h3>
	<hr />
	<form (ngSubmit)="agregar()" >
		<input type ="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevoA.nombre"
    />
		<input type ="number"
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevoA.poder"
    />
		<button type="submit">Agregar</button>
	</form>
